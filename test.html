<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN3tI6PMxqvmUYJcfssnJWkoXySYDMpKs&v=3&signed_in=false&libraries=visualization"></script>
    <script src="build/tomapio.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="map"></div>
    <script>

        var map = new google.maps.Map(document.getElementById('map'), {
            center: new google.maps.LatLng(32.0879321, 34.797246),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            disableDefaultUI: true
        });

        var tracker = new tomapio.Tomapio({
            id: "ABCDE",
            map: map
        }, console.log.bind(console));

    </script>
</body>
</html>
